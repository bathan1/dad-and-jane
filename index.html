<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./odometer-theme-default.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body id="root">

    <div id="main-flex">
      <header>
        <nav>
          <div id="to-container">
            <span id="to-span" class="no-hl">TO:</span> 
            <span class="nav-span" id="recipients">DAD & JANE</span>  
            <br/>
            <div id="verb-div" class="pseudo-hidden"><span id="verb-span">went to<span></div>
          </div>
          <span class="nav-text inactive no-hl" id="sender">FROM: NATHAN</span>  
        </nav>  
      </header>
      <img src="19.svg" alt="cross" id="x-hair"/>
      <div id="image-text-container" class="hidden">
        <span id="image-text" class="text"></span>
        <sup id="image-hover-sup"></sup>
      </div>
      <div id="image-track" data-mouse-down-at="0" data-percentage="0" data-prev-percentage="0">
        <img class="image" src="korea/korea-one.JPEG" draggable="false" />
        <img class="image" src="food/food-one.JPG" draggable="false" />
        <img class="image" src="wedding/wedding-one.JPG" draggable="false" />
        <img class="image" src="selfies/CROPPED/one.jpg" draggable="false" />
        <img class="image" src="misc/misc-one.JPG" draggable="false" />
      </div>
      <div id="image-counter">
        <span id="curr-img" class="odometer">;</span>
        <span id="counter-separator">&nbsp;</span>
        <span id="odometer-end">&nbsp;&nbsp;5</span>
      </div>
    </div>
    
    <div id="gallery">
      <div id="back-button">Back</div>
      <div id="korea-gallery" class="image-gallery hidden">
        <img src="/korea/korea-one.JPEG" class="gallery-image"/>
        <img src="/korea/korea-two.JPEG" class="gallery-image"/>
        <img src="/korea/korea-three.JPEG" class="gallery-image"/>
        <img src="/korea/korea-four.JPEG" class="gallery-image"/>
        <img src="/korea/korea-five.JPEG" class="gallery-image"/>
      </div>


      <div id="food-gallery" class="image-gallery hidden">
        <img src="/food/food-one.JPG" class="gallery-image" />
        <img src="/food/food-two.JPG" class="gallery-image" />
      </div>

      <div id="wedding-gallery" class="image-gallery hidden">
        <img src="/wedding/wedding-one.JPG" class="gallery-image"/>
        <img src="/wedding/wedding-two.JPG" class="gallery-image"/>
        <img src="/wedding/wedding-three.JPG" class="gallery-image"/>
      </div>

      <div id="selfies-gallery" class="image-gallery hidden">
        <img src="/selfies/selfie-one.JPG" class="gallery-image"/>
        <img src="/selfies/selfie-two.JPG" class="gallery-image"/>
        <img src="/selfies/selfie-three.JPG" class="gallery-image"/>
        <img src="/selfies/selfie-four.JPG" class="gallery-image"/>
      </div>

      <div id="todo-gallery" class="image-gallery hidden">
        <img src="/misc/misc-one.JPG" class="gallery-image"/>
        <img src="/misc/misc-two.JPG" class="gallery-image"/>
        <img src="/misc/misc-three.JPG" class="gallery-image"/>
      </div>
    </div>
  </body>
  <script src="odometer.js"></script>
  <script src="main.js"></script>
</html>
