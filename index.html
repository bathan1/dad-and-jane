<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="odometer-theme-default.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  </head>
  <body id="root">
    <div id="main-flex">
      <header>
        <nav>
          <div id="to-container">
            <span id="to-span" class="no-hl">TO:</span> 
            <span class="nav-span" id="recipients">
              <span id="dad-span">
                <span class="dad-letter d-dad-one">D</span><span class="dad-letter a-dad">A</span><span class="dad-letter d-dad-two">D</span>
              </span> 
              & 
              <span class="jane-span">
                <span class="jane-letter j-jane">J</span><span class="jane-letter a-jane">A</span><span class="jane-letter n-jane">N</span><span class="jane-letter e-jane">E</span>
              </span>
            </span>  
            <br/>
            <div id="verb-div" class="pseudo-hidden"><span id="verb-span">went to<span></div>
          </div>
          <span class="nav-text inactive no-hl" id="sender">FROM: NATHAN</span>  
        </nav>  
      </header>
      <img src="19.svg" alt="cross" id="x-hair"/>
      <div id="image-text-container" class="hidden">
        <span id="text-for-image" class="image-text text"></span>
        <sup id="image-hover-sup"></sup>
      </div>
      <div id="image-track" data-mouse-down-at="0" data-percentage="0" data-prev-percentage="0">
        <img id="korea-thumbnail" class="image" src="korea/korea-1.JPEG" draggable="false" />
        <img id="food-thumbnail" class="image" src="food/food-1.JPG" draggable="false" />
        <img id="wedding-thumbnail" class="image" src="wedding/wedding-1.JPG" draggable="false" />
        <img id="selfies-thumbnail" class="image" src="selfies/CROPPED/1.jpg" draggable="false" />
        <img id="misc-thumbnail" class="image" src="misc/misc-1.JPG" draggable="false" />
      </div>
      <div id="image-counter">
        <span id="curr-img" class="odometer">;</span>
        <span id="counter-separator">&nbsp;</span>
        <span id="odometer-end">&nbsp;&nbsp;5</span>
      </div>
    </div>
  </body>
  <script type="module" src="odometer.js"></script>
  <script type="module" src="main.js"></script>
</html>
